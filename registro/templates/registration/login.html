<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
</head>
<body>
	{% if form.errors %}
	   <p>Tu usuario y contrasena no coinciden. Por favor intentelo otra vez </p>
	{% endif %}
   <form method="post" action="{% url 'login' %}">
   {% csrf_token %}
     <table>
      <tr>
	<td>{{ form.username.label_tag }} </td>
	<td> {{ form.username }} </td>
      </tr>
      <tr>
	<td>{{ form.password.label_tag }} </td>
	<td> {{ form.password }} </td>
      </tr>
     </table>
	<input type="submit" value="login" />
	<input type="hidden" name="next" value="{{ next }}" />
	<br>
	<a href="{% url 'registro.views.signup' %}">Si no tienes una cuenta registrate aqui! </a>
   </form> 
</body>
</html>
